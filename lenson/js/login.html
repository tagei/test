<html>
<head>
	<title>后台管理系统登录</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
</head>
<body>
<div class="login">
	<div class="loginmain">
		<h4>登录管理系统</h4>
		<form action="/" method="post">
			<ul>
				<li>
					<span>管理员账号：</span>
					<input type="text" name="usename" value="">
				</li>
				<li>
					<span>管理员密码：</span>
					<input type="password" name="password" value="">
				</li>
				<li>
					<span>登录验证码：</span>
					<input type="text" name="verify" value="">
				</li>
				<li>
					<span></span>
					<img src="../img/yan.png">
				</li>
				<li>
					
					<input type="button" name="login" value="登录" >
					<span id="text"></span>
				</li>
			</ul>

		</form>
	</div>
</div>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript">
	$(function(){
		//表单验证
		$('input[name="login"]').click(function(event){

			var $name = $('input[name="usename"]');
			console.log(name);
			var $password = $('input[name="password"]');
			var $verify = $('input[name="verify"]');
			var $text = $('#text');
			var _name= $.trim($name.val());//$.trim清除两边空格
			var _password = $.trim($password.val());
			var _verif = $.trim($verify.val());
			if(''==_name){
				
				$text.text('请输入用户名！');
				$name.focus();
				return;
			}
			if(''==_password){
				$text.text('请输入密码！');
				$password.focus();
				return;



			}
			if(''==_verif){
				$text.text('请输入验证码！');
				$verify.focus();
				return;



			}
			$text.text('登录成功，请稍后！');
		})

	})
	</script>
</body>
</html>
